<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <h1>CSS Weather Forecast</h1>
    </header>

    <main>
        <ul>
            <li class="lisbon">
                <p>Lisbon</p>
                <span>21С°</span>
            </li>
            <li class="paris">
                <p>Paris</p>
                <span>21С°</span>
            </li>
            <li class="belgrade">
                <p>Belgrade</p>
                <span>21С°</span>
                <i class="wi wi-night-sleet"></i>
            </li>
            <li class="venice">
                <p>Venice</p>
                <span>21С°</span>
            </li>
            <li class="ta">
                <p>Tel-Avive</p>
                <span>21С°</span>
            </li>
            <li class="cair">
                <p>Cair</p>
                <span>21С°</span>
            </li>
            <li class="ny">
                <p>New-York</p>
                <span>21С°</span>
            </li>
            <li class="nd">
                <p>New-Delhi</p>
                <span>21С°</span>
            </li>
            <li class="sf">
                <p>San-Francisco</p>
                <span>21С°</span>
            </li>
            <li class="tokyo">
                <p>Tokyo</p>
                <span>21С°</span>
            </li>
            <li class="sydney">
                <p>Sydney</p>
                <span>21С°</span>
            </li>
        </ul>
    </main>

</body>
</html>
